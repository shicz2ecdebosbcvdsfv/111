  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js"></script>
  <script>
    var url = 'document/Peptide_Detectability_Prediction_Based_on_Interpretable_Classification_Model.pdf';
    var loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      var viewer = document.getElementById('pdf-viewer');
  
      function renderPage(pageNumber) {
        if (pageNumber > pdf.numPages) {
          return; // 所有页面都已渲染完毕
        }
        pdf.getPage(pageNumber).then(function(page) {
          var scale = 2.5;
          var viewport = page.getViewport({ scale: scale });
          var canvas = document.createElement('canvas');
          var context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          var renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext).promise.then(function() {
            viewer.appendChild(canvas);
            renderPage(pageNumber + 1); // 渲染下一页
          });
        });
      }
  
      renderPage(1); // 开始渲染第一页
    });
  </script>
