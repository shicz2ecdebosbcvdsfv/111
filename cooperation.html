  <h2>生物序列随机链接的切割模型</h2>
  <p style="text-align: right;">上海交通大学医学院</p>
  对于一段通过化学乱序链接的生物序列，期望通过算法得到最佳切割位点，从而返回参考序列，该参考序列对于后续表征分析具有重要意义。

  <h2>基于水环境的菌群数量的机器学习模型</h2>
  <p style="text-align: right;">香港理工大学</p>
  期望对各种水环境的生物菌落进行检测，免去高昂的组学分析，快速经济得到相关环境的分类以及水污染的风险指数。

  <h2>发电典型场景聚类模型</h2>
  <p style="text-align: right;">南京工程学院</p>
  构造TAE模型，识别光伏发电中典型的场景，优化电路配置，降低输电成本。
